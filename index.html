<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBAC Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <ul>
            <li><a href="#dashboard">Dashboard</a></li>
            <li><a href="#users">Users</a></li>
            <li><a href="#roles">Roles</a></li>
            <li><a href="#permissions">Permissions</a></li>
            <li><a href="#audit-logs">Audit Logs</a></li>
            <li><a href="#settings">Settings</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main>
        <header>
            <h1>RBAC Admin Dashboard</h1>
            <div class="user-info">
                <span>Admin</span>
                <button onclick="logout()">Logout</button>
            </div>
        </header>

        <!-- Users Section -->
        <section id="users">
            <h2>Manage Users</h2>
            <button onclick="openUserModal()">Add User</button>
            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Roles</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="user-table-body">
                    <!-- Users will be listed here -->
                </tbody>
            </table>
        </section>

        <!-- Roles Section -->
        <section id="roles">
            <h2>Manage Roles</h2>
            <button onclick="openRoleModal()">Add Role</button>
            <table>
                <thead>
                    <tr>
                        <th>Role Name</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="role-table-body">
                    <!-- Roles will be listed here -->
                </tbody>
            </table>
        </section>

        <!-- Permissions Section -->
        <section id="permissions">
            <h2>Manage Permissions</h2>
            <table>
                <thead>
                    <tr>
                        <th>Permission</th>
                        <th>Assigned Roles</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="permissions-table-body">
                    <!-- Permissions will be listed here -->
                </tbody>
            </table>
        </section>
    </main>

    <!-- Modals -->
    <!-- User Modal -->
    <div id="user-modal" class="modal">
        <div class="modal-content">
            <h3>Create User</h3>
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter username">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter email">
            <label for="user-roles">Roles</label>
            <select id="user-roles" multiple>
                <!-- Role options will be listed here -->
            </select>
            <button onclick="saveUser()">Save</button>
            <button onclick="closeModal('user-modal')">Cancel</button>
        </div>
    </div>

    <!-- Role Modal -->
    <div id="role-modal" class="modal">
        <div class="modal-content">
            <h3>Create Role</h3>
            <label for="role-name">Role Name</label>
            <input type="text" id="role-name" placeholder="Enter role name">
            <label for="role-description">Description</label>
            <input type="text" id="role-description" placeholder="Enter description">
            <button onclick="saveRole()">Save</button>
            <button onclick="closeModal('role-modal')">Cancel</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
